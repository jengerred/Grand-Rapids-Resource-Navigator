<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Rapids Resource Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        .resource-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-container {
            margin-bottom: 30px;
        }
        .category-filter {
            margin-bottom: 20px;
        }
        .info-window {
            max-width: 300px;
        }
        .transport-option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .transport-option h4 {
            margin: 0 0 5px 0;
        }
        .transport-options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Grand Rapids Resource Directory</h1>
        
        <!-- Search and Category Filters -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search resources...">
                </div>
                <div class="col-md-6">
                    <select id="categorySelect" class="form-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Add Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry,drawing,places"></script>
    <script src="map.js"></script>

    <script>
        // Initialize map when the page loads
        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
